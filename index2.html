<!DOCTYPE html>
<html lang="en">
<head>
    <title>QLifeC</title>
    <link rel="icon" href="media/img/logo-lite.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
</head>
<body>
<!-- Background -->
  <div id="lottie-bg" class="container-fluid p-0 m-0" style="position:fixed; z-index:-1;"></div>

<!-- Navbar -->
    <nav class="navbar">         
        <img src="media/img/logo.png" alt="" class="img-fluid mt-5 ms-4 ps-5 mb-5 opacity-0" width="14%">

        <div class="fixed-top container-fluid ms-5 mt-5">
            <a class="navbar-brand" href="#">
                <img src="media/img/logo.png" alt="Bootstrap" width="220">
            </a>
        </div>
    </nav>

<!-- Header -->
    <section class="container ms-5 m-0" style="width: 100vh;">
    <div class="row mt-5 ms-4">
      <!-- Quarter Life Crisis -->
        <ul class="poetsenOne d-flex">
            <ul style="list-style-type: none;" class="">
                <li class="mb-0">
                    <p style="font-size: 8vw; color: #5B42AF;">QUARTER</p>
                </li>
                <li class="nav-item d-flex">
                    <p style="font-size: 6.5vw; color: #FFC300;">LIFE &nbsp</p><p class="" style="font-size: 6.5vw; color: #5B42AF;">CRISIS</p>
                </li>
            </ul>
            <div class="d-flex col-8 px-5">
                <div class="col-md-10">
                    <img src="media/img/pria.png" class="img-fluid" alt="..." width="300%">
                </div>
                <div class="col-md-10">
                    <img src="media/img/wanita.png" class="img-fluid" alt="..." width="200%">
                </div>                
            </div>
        </ul>
    </div>
    </section>

<!-- Javascript -->
      <script>
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie-bg'), // div background
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'media/animate/landingpage.json',
      rendererSettings: {
        preserveAspectRatio: 'xMidYMid slice'
      }
    });
  </script>
</body>
</html>
